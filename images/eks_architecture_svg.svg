<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Amazon EKS Architecture</text>
  
  <!-- AWS Cloud Box -->
  <rect x="50" y="60" width="700" height="420" fill="#fefefe" stroke="#232f3e" stroke-width="2" rx="10" />
  <text x="120" y="85" font-family="Arial" font-size="20" font-weight="bold" fill="#232f3e">AWS Cloud</text>
  
  <!-- VPC Box -->
  <rect x="80" y="100" width="640" height="360" fill="#f2f8fd" stroke="#0072bc" stroke-width="2" rx="10" />
  <text x="120" y="125" font-family="Arial" font-size="18" font-weight="bold" fill="#0072bc">VPC</text>
  
  <!-- AZ 1 -->
  <rect x="100" y="140" width="280" height="300" fill="#e9f5fb" stroke="#0072bc" stroke-width="1" rx="5" />
  <text x="120" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#0072bc">Availability Zone 1</text>
  
  <!-- AZ 2 -->
  <rect x="400" y="140" width="280" height="300" fill="#e9f5fb" stroke="#0072bc" stroke-width="1" rx="5" />
  <text x="420" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#0072bc">Availability Zone 2</text>
  
  <!-- EKS Control Plane -->
  <rect x="250" y="180" width="300" height="80" fill="#FF9900" stroke="#232f3e" stroke-width="2" rx="10" />
  <text x="400" y="210" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#232f3e">Amazon EKS Control Plane</text>
  <text x="400" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">API Server, etcd, Scheduler, Controllers</text>
  <text x="400" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">AWS Managed - Highly Available</text>
  
  <!-- Worker Nodes AZ1 -->
  <rect x="120" y="290" width="240" height="130" fill="#ffffff" stroke="#0072bc" stroke-width="2" rx="5" />
  <text x="240" y="310" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Worker Nodes</text>
  
  <!-- EC2 Instances AZ1 -->
  <rect x="140" y="320" width="80" height="80" fill="#eceff1" stroke="#90a4ae" stroke-width="1" rx="5" />
  <text x="180" y="340" font-family="Arial" font-size="12" text-anchor="middle">EC2</text>
  <rect x="150" y="350" width="60" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" />
  <text x="180" y="365" font-family="Arial" font-size="10" text-anchor="middle">Pod</text>
  <rect x="150" y="375" width="60" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" />
  <text x="180" y="390" font-family="Arial" font-size="10" text-anchor="middle">Pod</text>
  
  <rect x="260" y="320" width="80" height="80" fill="#eceff1" stroke="#90a4ae" stroke-width="1" rx="5" />
  <text x="300" y="340" font-family="Arial" font-size="12" text-anchor="middle">EC2</text>
  <rect x="270" y="350" width="60" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" />
  <text x="300" y="365" font-family="Arial" font-size="10" text-anchor="middle">Pod</text>
  <rect x="270" y="375" width="60" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" />
  <text x="300" y="390" font-family="Arial" font-size="10" text-anchor="middle">Pod</text>
  
  <!-- Worker Nodes AZ2 -->
  <rect x="420" y="290" width="240" height="130" fill="#ffffff" stroke="#0072bc" stroke-width="2" rx="5" />
  <text x="540" y="310" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Worker Nodes</text>
  
  <!-- EC2 Instances AZ2 -->
  <rect x="440" y="320" width="80" height="80" fill="#eceff1" stroke="#90a4ae" stroke-width="1" rx="5" />
  <text x="480" y="340" font-family="Arial" font-size="12" text-anchor="middle">EC2</text>
  <rect x="450" y="350" width="60" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" />
  <text x="480" y="365" font-family="Arial" font-size="10" text-anchor="middle">Pod</text>
  <rect x="450" y="375" width="60" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" />
  <text x="480" y="390" font-family="Arial" font-size="10" text-anchor="middle">Pod</text>
  
  <rect x="560" y="320" width="80" height="80" fill="#eceff1" stroke="#90a4ae" stroke-width="1" rx="5" />
  <text x="600" y="340" font-family="Arial" font-size="12" text-anchor="middle">EC2</text>
  <rect x="570" y="350" width="60" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" />
  <text x="600" y="365" font-family="Arial" font-size="10" text-anchor="middle">Pod</text>
  <rect x="570" y="375" width="60" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" />
  <text x="600" y="390" font-family="Arial" font-size="10" text-anchor="middle">Pod</text>
  
  <!-- Fargate Section -->
  <rect x="120" y="190" width="110" height="80" fill="#ffffff" stroke="#0072bc" stroke-width="2" rx="5" />
  <text x="175" y="210" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Fargate</text>
  <rect x="130" y="220" width="90" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" />
  <text x="175" y="235" font-family="Arial" font-size="10" text-anchor="middle">Serverless Pod</text>
  <rect x="130" y="245" width="90" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" />
  <text x="175" y="260" font-family="Arial" font-size="10" text-anchor="middle">Serverless Pod</text>
  
  <!-- AWS Services -->
  <rect x="580" y="180" width="120" height="80" fill="#ffffff" stroke="#232f3e" stroke-width="2" rx="5" />
  <text x="640" y="200" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">AWS Services</text>
  <text x="640" y="220" font-family="Arial" font-size="10" text-anchor="middle">IAM</text>
  <text x="640" y="235" font-family="Arial" font-size="10" text-anchor="middle">CloudWatch</text>
  <text x="640" y="250" font-family="Arial" font-size="10" text-anchor="middle">ECR / ELB / KMS</text>
  
  <!-- Connection lines -->
  <!-- Control Plane to Worker Nodes -->
  <line x1="400" y1="260" x2="400" y2="290" stroke="#232f3e" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="300" y1="260" x2="240" y2="290" stroke="#232f3e" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="500" y1="260" x2="540" y2="290" stroke="#232f3e" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Control Plane to Fargate -->
  <line x1="250" y1="220" x2="230" y2="220" stroke="#232f3e" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Control Plane to AWS Services -->
  <line x1="550" y1="220" x2="580" y2="220" stroke="#232f3e" stroke-width="2" stroke-dasharray="5,3" />
</svg>